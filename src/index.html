<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <title>Ahorcado</title>
</head>

<body>
    <header class="header">
        <a class="navbar" href="#">
            <img class="header-logo" src="assets/img/logo.png" alt="logo">
            <strong>YeiiMaccDev </strong> /
            <strong> Juego el ahorcado</strong>
        </a>
    </header>
    <main>
        <section class="start" id="start-section">
            <div class="start-card" id="start-card">
                <div class="start-message" id="start-message">
                    <!-- Mensaje fin del juego -->
                    <h1>Juego el ahorcado</h1>
                    <p>Desaf√≠a a tu mente y descubre la palabra oculta.</p>
                </div>
                <div class="buttons">
                    <button class="btn btn-start" id="btn-start">Iniciar juego</button>
                    <button class="btn btn-new-phrase" id="btn-new-phrase">Nueva frase</button>
                </div>
            </div>
        </section>

        <section class="form-section" id="form-section">
            <div class="form-phrase">
                <h1>Nueva frase</h1>
                <form id="form-new-phrase" method="post">
                    <input type="text" name="input-phrase" id="input-phrase" class="input-phrase" minlength="4"
                        maxlength="25" required placeholder="Desarrollo de sofware">
                    <p class="input-phrase-message" id="input-phrase-message">La nueva frase debe contener entre 4 y 25
                        caracteres. NO debe contener caracteres especiales.</p>
                    <button class="btn btn-new-phrase btn-form" id="btn-form-new-phrase">Nueva frase</button>
                </form>
                <button class="btn btn-back-home btn-form" id="btn-back-home">Volver a inicio</button>
            </div>
        </section>

        <section class="game" id="game-section">
            <div class="game-image" id="game-image">
                <!-- img || divs pixels image -->
            </div>
            <div class="game-phrase">
                <div class="phrase-container" id="phrase-container">
                    <!-- Phrase -->
                    <!-- Keyboard -->
                </div>
            </div>
        </section>


    </main>
</body>

</html>
